name: Publish Packages

on:
  push:
    branches: [ net60 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Package NuGet Maincotech.Common
      run: dotnet pack -c Release -o . src/Maincotech.Common/Maincotech.Common.csproj 
    - name: Publish NuGet Maincotech.Common
      run: dotnet nuget push Maincotech.Common*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
    
    - name: Package NuGet Maincotech.Core
      run: dotnet pack -c Release -o . src/Maincotech.Core/Maincotech.Core.csproj 
    - name: Publish NuGet Maincotech.Core
      run: dotnet nuget push Maincotech.Core*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json  --skip-duplicate   

    - name: Package NuGet Maincotech.Messaging
      run: dotnet pack -c Release -o . src/Maincotech.Messaging/Maincotech.Messaging.csproj 
    - name: Publish NuGet Maincotech.Messaging
      run: dotnet nuget push Maincotech.Messaging*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
